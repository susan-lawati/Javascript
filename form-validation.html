<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation-client side</title>

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <form action="" class="shadow p-3">
                    <div class="mb-2">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" class="form-control" onkeyup="fnameValidate()">
                        <span id="fnameMsg"></span>
                    </div>


                    <div class="mb-2">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" class="form-control" onkeyup="lnameValidate()">
                        <span id="lnameMsg"></span>
                    </div>

                    <div class="mb-2">
                        <label for="email">Email</label>
                        <input placeholder="example@example.com" type="email" name="email" id="email" class="form-control" onkeyup="emailValidate()">
                        <span id="emailMsg"></span>
                    </div>

                    <div class="mb-2">
                        <label for="password">Password</label>
                        <input type="password" name="pwd" id="pwd" class="form-control"
                            onkeyup="pwdValidate()">
                        <span id="pwdMsg"></span>
                    </div>

                    <div class="mb-2">
                        <input type="submit" name="" id="" value="Register" class="btn btn-primary">
                    </div>
                </form>
            </div>        
        </div>
    </div>
    
    


    <script src="form-validation.js">

    </script>
    <!-- //bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
