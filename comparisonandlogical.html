<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison and logical</title>
</head>
<body>
        <script>
            //comparison operator is used to compare two values or varialbes. returns boolean value
            //  ==. <, >, <=, >=, !=, ===, !== (checks datatype and value also)

            // let x = 5
            // let y = '5'
            // document.write(`${x==y}<br>`)
            // document.write(`${x!==y}`)

            //logical operator

            // ||, && 

            const a = 10
            document.write(`${a>11 || a==10} <br>`)
            document.write(`${!(a==10)}<br>`)
            console.log(`${a>11 && a ==15} <br>`)
            document.write(`${!(a>11 || a==10)} <br>`)

        </script>
</body>
</html>
