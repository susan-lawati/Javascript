<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with argument and parameters</title>
</head>
<body>
    <script>

        // function add(a,b){
        //     document.write(`the addition is ${a+b}<br>`)
        // }
        // add(10,15)

        //arrow function conversion
        const add=(a,b)=>{
            document.write(`<h1>the addition is ${a+b}</h1> <br>`)
        }
        const a= Number(prompt("enter value of a"))
        const b= Number(prompt("enter value of b"))
        add(a,b)
        // add(2,3)
    </script>
</body>
