<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event image</title>

    <style>
        .demoimg{
            width: 400px;
            height: 400px;
            margin: auto;

        }
        img{
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="demoimg">
        <img src="https://plus.unsplash.com/premium_photo-1661885113156-9932782b9a72?q=80&w=1784&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" onmouseover="demo()" onmouseout="pre()" >
    </div>
    <script>
        const demo=()=>{
            document.querySelector('img').src='https://images.unsplash.com/photo-1599751229070-854ae5c90869?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
        }

        const pre=()=>{
            document.querySelector('img').src='https://plus.unsplash.com/premium_photo-1661885113156-9932782b9a72?q=80&w=1784&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
        }
    </script>
</body>
</html>
