<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <script>
        //map returns new array by performing given operation
        numbers =[1,2,3,4,5]
        const result = numbers.map((num)=>{
            return num**2
        })
        document.write(`${result}<br>`)


        const test = numbers.flatMap(num=>num+1)
        document.write(`${test}`)
    </script>
</body>
</html>
