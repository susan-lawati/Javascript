<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        const students = [
            {name :'hari poudel', age:40},
            {name:'ram basnet', age:30},
            {name:'biren stha', age:35}
        ]

        //define the function
        const showStudent=()=>{
            setTimeout(()=>{
                let result = ""
                students.forEach(info=>{
                    result+=`<ul>
                        <li> ${info.name}</li>
                        </ul>`
                })
                document.querySelector('div').innerHTML=`${result}`
            }, 5000)
        }

        //call the function
        showStudent()

        // const addStudent=newData=>{
        //     setTimeout(()=>{
        //         students.push(newData)
        //     }, 6000)
        // }

        const addStudent=(newData, callback)=>{
            setTimeout(()=>{
                students.push(newData)
                callback()
            }, 5000)
        }

        //call the function addStudent
        addStudent({name:'bikesh gurung', age:50}, showStudent)
        </script>
</body>
</html>
