<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment operator</title>
</head>
<body>  
    <script>
        //assignment operators - assigns value to operator

        // x+=y  -> x=x+y
        //x-=y  ->  x=x-y
        //x*=y  -> x=x*y

        let x = Number(prompt("Enter first number"))
        let y= Number(prompt("enter second number"))
        x+=y
        document.write(`Addition = ${x}`)

    </script>
</body>
</html>
